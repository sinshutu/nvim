[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
    let g:lightline = {
    \ 'colorscheme': 'wombat',
    \ 'active': {
    \   'left': [ [ 'mode', 'paste' ],
    \             [ 'readonly', 'filename', 'modified' ],
    \             [ 'ale' ] ],
    \ },
    \ 'component': {
    \   'ale': '%{ALEGetStatusLine()}'
    \ },
    \ }
'''

